<body>
    <div class="container">
        <div class="admin-header">
            <h1>🎮 编辑游戏目录</h1>
            <button id="backToAdmin" class="btn-primary">返回管理员界面</button>
        </div>

        <div class="action-buttons">
            <button id="addNewGame" class="action-btn btn-success">+ 添加新游戏</button>
        </div>

        <div class="games-list" id="gamesList"></div>
    </div>

    <!-- 添加新游戏模态框 -->
    <div class="modal" id="addGameModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加新游戏</h3>
                <button class="modal-close" id="closeAddGameModal">×</button>
            </div>
            <div class="form-group">
                <label for="gameName">游戏名称</label>
                <input type="text" id="gameName" placeholder="输入游戏名称">
            </div>
            <div class="form-group">
                <label for="gameImage">图片URL</label>
                <input type="text" id="gameImage" placeholder="输入图片URL">
            </div>
            <div class="form-group">
                <label>游戏标签</label>
                <div class="tags-input" id="tagsInput">
                    <input type="text" id="tagInput" placeholder="输入标签后按回车">
                </div>
            </div>
            <button id="saveGameBtn" class="btn-success">保存游戏</button>
        </div>
    </div>

    <script>
        // 全局变量
        let gameData = null;
        let currentEditingGameId = null;

        // DOM元素缓存
        const elements = {
            backToAdmin: document.getElementById('backToAdmin'),
            addNewGame: document.getElementById('addNewGame'),
            gamesList: document.getElementById('gamesList'),
            addGameModal: document.getElementById('addGameModal'),
            closeAddGameModal: document.getElementById('closeAddGameModal'),
            modalTitle: document.getElementById('modalTitle'),
            gameName: document.getElementById('gameName'),
            gameImage: document.getElementById('gameImage'),
            tagsInput: document.getElementById('tagsInput'),
            tagInput: document.getElementById('tagInput'),
            saveGameBtn: document.getElementById('saveGameBtn')
        };

        // 初始化应用
        function init() {
            loadData();
            setupEventListeners();
        }

        // 加载数据
        function loadData() {
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    gameData = data;
                    // 从localStorage加载数据（如果有）
                    const savedData = localStorage.getItem('gameRoomData');
                    if (savedData) {
                        try {
                            const localData = JSON.parse(savedData);
                            if (localData.games) gameData.games = localData.games;
                        } catch (e) {
                            console.error('Failed to parse saved data', e);
                        }
                    }
                    renderGamesList();
                })
                .catch(error => {
                    console.error('加载数据失败:', error);
                    gameData = getDefaultData();
                    renderGamesList();
                });
        }

        // 获取默认数据
        function getDefaultData() {
            return {
                games: [
                    { id: 'game1', name: '战神4', image: 'https://placehold.co/120x120/orange/white?text=战神4', tags: ['动作', '冒险'] }
                ]
            };
        }

        // 保存到localStorage
        function saveToLocalStorage() {
            if (gameData) {
                localStorage.setItem('gameRoomData', JSON.stringify({
                    games: gameData.games
                }));
            }
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 返回管理员界面
            if (elements.backToAdmin) {
                elements.backToAdmin.addEventListener('click', () => {
                    window.location.href = 'admin.html';
                });
            }

            // 添加新游戏
            if (elements.addNewGame) elements.addNewGame.addEventListener('click', () => {
                // 重置为添加模式
                currentEditingGameId = null;
                elements.modalTitle.textContent = '添加新游戏';
                
                // 清空表单
                if (elements.gameName) elements.gameName.value = '';
                if (elements.gameImage) elements.gameImage.value = '';
                if (elements.tagInput) elements.tagInput.value = '';
                
                // 清空标签
                const tagElements = elements.tagsInput.querySelectorAll('.tag');
                tagElements.forEach(el => el.remove());
                
                elements.addGameModal.style.display = 'flex';
                setTimeout(() => {
                    if (elements.gameName) elements.gameName.focus();
                }, 100);
            });

            // 关闭模态框
            if (elements.closeAddGameModal) elements.closeAddGameModal.addEventListener('click', () => {
                elements.addGameModal.style.display = 'none';
            });
            
            // 保存游戏
            if (elements.saveGameBtn) elements.saveGameBtn.addEventListener('click', saveGame);
            
            // 添加标签
            if (elements.tagInput) {
                elements.tagInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && this.value.trim() !== '') {
                        addTag(this.value.trim());
                        this.value = '';
                    }
                });
            }
        }

        // 渲染游戏列表
        function renderGamesList() {
            if (!elements.gamesList || !gameData) return;
            
            const container = elements.gamesList;
            container.innerHTML = '';

            const allGames = [...gameData.games];
            allGames.sort((a, b) => a.name.localeCompare(b.name));

            allGames.forEach(game => {
                const gameCard = document.createElement('div');
                gameCard.className = 'game-card';
                
                gameCard.innerHTML = `
                    <div class="game-image" style="background-image: url(${game.image})"></div>
                    <div class="game-info">
                        <div class="game-name">${game.name}</div>
                        <div class="game-tags">
                            ${game.tags.map(tag => `<span class="game-tag">${tag}</span>`).join('')}
                        </div>
                    </div>
                    <div class="game-controls">
                        <button class="game-edit" onclick="editGame('${game.id}')" title="编辑游戏">✏️</button>
                        <button class="game-delete" onclick="deleteGame('${game.id}')" title="删除游戏">×</button>
                    </div>
                `;
                
                container.appendChild(gameCard);
            });
        }

        // 添加标签
        function addTag(tag) {
            if (!elements.tagsInput || !tag) return;
            
            if (getTags().includes(tag)) return;
            
            const tagSpan = document.createElement('span');
            tagSpan.className = 'tag';
            tagSpan.innerHTML = `${tag} <span class="tag-remove">×</span>`;
            tagSpan.querySelector('.tag-remove').onclick = () => {
                tagSpan.remove();
            };
            elements.tagsInput.insertBefore(tagSpan, elements.tagInput);
        }

        // 获取所有标签
        function getTags() {
            if (!elements.tagsInput) return [];
            
            const tags = [];
            const tagElements = elements.tagsInput.querySelectorAll('.tag');
            tagElements.forEach(el => {
                tags.push(el.firstChild.textContent);
            });
            return tags;
        }

        // 编辑游戏
        function editGame(gameId) {
            const game = gameData.games.find(g => g.id === gameId);
            if (!game) return;
            
            currentEditingGameId = gameId;
            elements.modalTitle.textContent = `编辑 ${game.name}`;
            
            // 填充表单
            if (elements.gameName) elements.gameName.value = game.name;
            if (elements.gameImage) elements.gameImage.value = game.image;
            
            // 清空标签
            const tagElements = elements.tagsInput.querySelectorAll('.tag');
            tagElements.forEach(el => el.remove());
            
            // 添加现有标签
            game.tags.forEach(tag => {
                addTag(tag);
            });
            
            elements.addGameModal.style.display = 'flex';
            setTimeout(() => {
                if (elements.gameName) elements.gameName.focus();
            }, 100);
        }

        // 保存游戏
        function saveGame() {
            if (!elements.gameName || !elements.gameImage) return;
            
            const name = elements.gameName.value.trim();
            const image = elements.gameImage.value.trim();
            const tags = getTags();
            
            if (!name) {
                showMessage('游戏名称不能为空');
                return;
            }
            
            if (!image) {
                showMessage('图片URL不能为空');
                return;
            }
            
            if (tags.length === 0) {
                tags.push('未分类');
            }
            
            if (currentEditingGameId) {
                // 编辑现有游戏
                const game = gameData.games.find(g => g.id === currentEditingGameId);
                if (game) {
                    game.name = name;
                    game.image = image;
                    game.tags = tags;
                }
            } else {
                // 添加新游戏
                const newGame = {
                    id: `game${Date.now()}`,
                    name: name,
                    image: image,
                    tags: tags
                };
                gameData.games.push(newGame);
            }
            
            saveToLocalStorage();
            renderGamesList();
            elements.addGameModal.style.display = 'none';
            showMessage(currentEditingGameId ? '游戏信息已更新' : '新游戏已添加');
        }

        // 删除游戏
        function deleteGame(gameId) {
            const game = gameData.games.find(g => g.id === gameId);
            if (!game) return;
            
            if (confirm(`确定要删除游戏 "${game.name}" 吗？`)) {
                // 检查是否被任何机器使用
                const used = Object.values(gameData.machineGames || {}).some(machineGames => 
                    machineGames.includes(gameId)
                );
                
                if (used) {
                    showMessage('该游戏已被机器使用，无法删除！');
                    return;
                }
                
                gameData.games = gameData.games.filter(g => g.id !== gameId);
                saveToLocalStorage();
                renderGamesList();
                showMessage('游戏已删除');
            }
        }

        // 显示消息
        function showMessage(message) {
            alert(message);
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            init();
        });

        // 暴露全局函数
        window.editGame = editGame;
        window.deleteGame = deleteGame;
    </script>
</body>
</html>
